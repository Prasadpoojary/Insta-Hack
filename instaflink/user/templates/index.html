<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
    <link type="text/css" rel="stylesheet" href="{% static 'regstyle.css' %}">
    <script src="{% static 'jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'regeffects.js' %}" type="text/javascript"></script>
</head>
<body>
{% if messages %}
    <div class="notify">
        <div class="area">
            {% for msg in messages %}
            <p class="msg">{{msg}}</p>
            {% endfor %}
            <button class="ok">OK</button>
        </div>
    </div>
{% endif %}
    <div class="loading">
        <i class="fa fa-theater-masks"></i>
    </div>
    <div class="container">
        <h1 class="head">Welco<span class="me">me</span></h1>
        <div class="nav">
            <ul>
                <li><a href="login"><button class='login'>Login</button></a></li>
                <li><a href="registerPage"><button class="signup">Sign Up</button></a></li>
            </ul>
        </div>
        <form action="register" method="post">
            {% csrf_token %}
            <div class="inpDiv">
                <input type="text" name="Rusername" id="username" required>
                <label class="unameLab">Username</label>
            </div>
            <div class="inpDiv">
                <input type="password" name="Rpassword1" id="password1" required>
                <label class="pword1Lab">Password</label>
                <button type="button" class="logo"><i class="fa fa-eye"></i></button>
                <button type="button" class="logo offLogo"><i class="fa fa-eye-slash"></i></button>
            </div>
            <div class="inpDiv">
                <input type="password" name="Rpassword2" id="password2" required>
                <label class="pword2Lab">Confirm Password</label>
                <button type="button" class="logo"><i class="fa fa-eye"></i></button>
                <button type="button" class="logo offLogo"><i class="fa fa-eye-slash"></i></button>
            </div>
            <div class="inpDiv">
                <input type="email" name="Remail" id="email" required>
                <label class="emailLab">E-mail</label>
            </div>
            <div class="submit">
              <abbr title='Register'><button class="submitButton" type="submit"><i class="fas fa-paper-plane"></i></button></abbr>
            </div>
        </form>
    </div>
</body>
</html>
